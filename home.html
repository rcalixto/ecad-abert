<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;}
    body{padding:1rem;font-family:'Inter',sans-serif;}

    .hero-ultra{
      position:relative;
      min-height:520px;
      overflow:hidden;
      background:#031c22;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Luz cinematográfica */
    .hero-ultra::before{
      content:'';
      position:absolute;
      width:200%;
      height:200%;
      top:-50%;
      left:-50%;
      background:
        radial-gradient(circle at 25% 30%, rgba(253,199,39,.35), transparent 40%),
        radial-gradient(circle at 70% 65%, rgba(0,160,170,.30), transparent 45%);
      animation:lightFlow 20s linear infinite;
      filter:blur(70px);
    }
    @keyframes lightFlow{
      0%{transform:rotate(0deg);}
      50%{transform:rotate(180deg);}
      100%{transform:rotate(360deg);}
    }

    /* Linhas */
    .lines{
      position:absolute;
      inset:0;
      background:repeating-linear-gradient(
        120deg,
        rgba(255,255,255,.05) 0px,
        rgba(255,255,255,.05) 1px,
        transparent 1px,
        transparent 120px
      );
      animation:moveLines 12s linear infinite;
    }
    @keyframes moveLines{
      from{background-position:0 0;}
      to{background-position:600px 0;}
    }

    .ultra-content{
      position:relative;
      z-index:3;
      max-width:1300px;
      width:95%;
      text-align:center;
    }

    .ultra-title{
      font-size:52px;
      font-weight:800;
      margin-bottom:40px;
    }
    .ultra-title span{ color:#FDC727; }

    /* GRID PROFISSIONAL */
    .grid-cards{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:32px;
      align-items:stretch;
    }

    /* Card clicável */
    .card-link{
      text-decoration:none;
      color:inherit;
      display:flex;
      cursor:pointer;
      background:transparent;
      border:none;
      padding:0;
      text-align:left;
    }

    .ultra-card{
      width:100%;
      padding:32px;
      border-radius:22px;
      backdrop-filter:blur(18px);
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.2);
      box-shadow:0 30px 80px rgba(0,0,0,.5);
      transition:.3s;
    }

    .card-link:hover .ultra-card{
      transform:translateY(-8px);
      border-color:#FDC727;
    }

    .ultra-card h3{
      color:#FDC727;
      font-size:22px;
      margin-bottom:16px;
    }

    .ultra-card p{
      font-size:15px;
      line-height:1.7;
      margin:0;
    }

    /* Foco acessível */
    .card-link:focus-visible{
      outline:2px solid #FDC727;
      outline-offset:6px;
      border-radius:22px;
    }

    /* Responsivo real */
    @media(max-width:1100px){
      .grid-cards{ grid-template-columns:1fr; }
      .ultra-title{ font-size:34px; }
    }
  </style>
</head>

<body>

<section class="hero-ultra">
  <div class="lines"></div>

  <div class="ultra-content">

    <div class="ultra-title">
      <span>BENEFÍCIOS EXCLUSIVOS</span>
    </div>

    <div class="grid-cards">

      <button type="button" class="card-link" onclick="go('https://sites.google.com/abert.org.br/intrabert/ecad')">
        <div class="ultra-card">
          <h3>ABERT-ECAD</h3>
          <p>
            Descontos exclusivos que podem chegar a 55% do valor da retribuição autoral.<br><br>
            Em caso de inadimplência no ECAD, a assessoria jurídica da ABERT pode orientar
            a emissora sobre os procedimentos de regularização.
          </p>
        </div>
      </button>

      <button type="button" class="card-link" onclick="go('https://sites.google.com/abert.org.br/intrabert/mec')">
        <div class="ultra-card">
          <h3>MEC-ABERT</h3>
          <p>
            Forma mais eficiente de veicular as inserções obrigatórias de programas educativos.<br><br>
            Possibilita substituir a veiculação obrigatória de até 5 hs/semana de programas e ações do MEC
            pela divulgação de 5 min/dia.
          </p>
        </div>
      </button>

      <button type="button" class="card-link" onclick="go('https://sites.google.com/abert.org.br/intrabert/clubemais')">
        <div class="ultra-card">
          <h3>CLUBE MAIS ABERT</h3>
          <p>
            Já pensou em ter descontos e vantagens em lojas, farmácias, escolas, eletrônicos
            e até em carros?<br><br>
            Isso agora será possível com o <strong>Clube Mais ABERT</strong>, um clube de vantagens
            criado pela ABERT para nossos associados e para você, colaborador.
          </p>
        </div>
      </button>

    </div>

  </div>
</section>

<script>
  function go(url){
    // 1) tenta navegar no topo (dentro do Google Sites)
    try {
      window.top.location.href = url;
      return;
    } catch (e) {}

    // 2) fallback: abre em nova aba
    try {
      window.open(url, "_blank", "noopener");
      return;
    } catch (e) {}

    // 3) último fallback
    window.location.href = url;
  }
</script>

</body>
</html>
